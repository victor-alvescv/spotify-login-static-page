<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="card--wrapper">
        <div class="card">
          <img class="top--logo" src="./assets/spotify-logo.png" alt="" />
          <p class="top--title">Log in to Spotify</p>
          <div class="connect--wrapper">
            <div class="connect">
              <img
                src="	https://accounts.scdn.co/sso/images/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg"
                alt=""
              />
              <p>Continue with Google</p>
            </div>
            <div class="connect">
              <img
                src="https://accounts.scdn.co/sso/images/new-facebook-icon.eae8e1b6256f7ccf01cf81913254e70b.svg"
                alt=""
              />
              <p>Continue with Facebook</p>
            </div>
            <div class="connect">
              <img
                src="		https://accounts.scdn.co/sso/images/new-apple-icon.e356139ea90852da2e60f1ff738f3cbb.svg"
                alt=""
              />
              <p>Continue with Apple</p>
            </div>
            <div class="connect">
              <p>Continue with phone number</p>
            </div>
          </div>
          <div class="division__line"></div>
          <div class="info--wrapper">
            <div class="input--wrapper">
              <div class="input--content">
                <p>Email or username</p>
                <input placeholder="Email or username" type="text" />
              </div>
              <div class="input--content">
                <p>Password</p>
                <input placeholder="Password" type="password" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
